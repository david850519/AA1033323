<body>
<script language="JavaScript">
function toggle(source) {
  checkboxes = document.getElementsByName('foo');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}
</script>
<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
<input type="checkbox" onClick="toggle(this)" /> 全選<br/>
<input type="checkbox" name="foo" value="desktop">1.桌子<br/>
<input type="checkbox" name="foo" value="chair">2.椅子<br/>
<input type="checkbox" name="foo" value="tv">3.電視<br/>
<input type="checkbox" name="foo" value="wash">4.洗衣機<br/>
<input type="checkbox" name="foo" value="kitchen">5.廚房<br/>
<input type="checkbox" name="foo" value="bathroom">6.浴室<br/>
